<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <header class="logo">
            <a href="./index.html"><img src="./images/logo.png" alt="logo_amazon"></a>
        </header>
        <nav>
            <ul>
                <li><a class="menu" href="#">All</a></li>
                <li><a class="menu" href="#">Today's deals</a></li>
                <li><a class="menu" href="#">Customer Service</a></li>
                <li><a class="menu" href="#">Registry</a></li>
                <li><a class="menu" href="#">Gift Cards</a></li>
                <li><a class="menu" href="#">Sell</a></li>
            </ul>
        </nav>
        <main>
            <!-- Blocco background e testo gift cards-->
            <div id="gift"> 
                <aside>
                    <a class="menu" href="#">Shop All Holidays Gift Cards</a>
                    <section id="photo_text">
                        <h2 class="ptext">Holiday Gift Guides</h2><br><br>
                        <h4 class="ptext">Be a go-gifter</h4>
                    </section>
                </aside>
            </div> 
            <!-- Chiusura div background gift cards-->
            <!-- Div 4 foto-->
            <div class="photos">
                <p class="textphoto">Find the perfect gift <a class="linkphoto" href="#">Shop Now</a></p><br>
                <div class="photo-container">
                    <img src="./images/img_1.jpg" alt="foto1">
                    <img src="./images/img_2.jpg" alt="foto2">
                    <img src="./images/img_3.jpg" alt="foto3">
                    <img src="./images/img_4.jpg" alt="foto4">
                </div>
            </div>
            <!-- chiusura div 4 foto-->
            <div id="bigphotos">
                <div class="img2">
                    <img src="./images/img_9.png" alt="VR">
                    <figcaption class="textphoto">Play the gifting game <a class="linkphoto" href="#"> Shop Gaming</a></figcaption>
                </div>
                <div class="img2">
                    <img src="./images/img_10.png" alt="Accessories">
                    <figcaption class="textphoto">The sound of cheer<a class="linkphoto" href="#">Shop Audio & Accessories</a></figcaption>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div>
            <a class="menu" href="#">Back to top</a>
        </div>
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
    </footer>
</body>
</html>
