<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        switch(new Date().getDay()){
            case 0: 
                day = "Oggi è domenica";
                break;
            case 1: 
                day = "Oggi è lunedi";
                break;
            case 2: 
                day = "Oggi è martedì";
                break;
            case 3: 
                day = "Oggi è mercoledì";
                break;
            case 4: 
                day = "Oggi è giovedì";
                break;
            case 5: 
                day = "Oggi è venerdì";
                break;
            case 6: 
                day = "Oggi è sabato";
                break;
        }
        console.log(day);
    </script>
</body>
</html>
